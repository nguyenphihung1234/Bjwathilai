<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee.id != null ? 'Edit' : 'Add'} + ' Employee - Salary Management System'">Employee Form</title>
    <th:block th:replace="~{layout :: head}"></th:block>
</head>
<body>
    <div th:replace="~{layout :: body}">
        <div th:fragment="content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-user me-2"></i>
                    <span th:text="${employee.id != null ? 'Edit' : 'Add'} + ' Employee'">Employee Form</span>
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/employees" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back to List
                    </a>
                </div>
            </div>

            <!-- Employee Form -->
            <div class="card">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-edit me-2"></i>
                        Employee Information
                    </h6>
                </div>
                <div class="card-body">
                    <form th:action="${employee.id != null ? '/employees/' + employee.id : '/employees'}" 
                          th:object="${employee}" method="post" class="needs-validation" novalidate>
                        
                        <div class="row">
                            <!-- Personal Information -->
                            <div class="col-md-6">
                                <h5 class="mb-3">Personal Information</h5>
                                
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" 
                                           th:field="*{firstName}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                         th:errors="*{firstName}">First name error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" 
                                           th:field="*{lastName}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                         th:errors="*{lastName}">Last name error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}">Email error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phoneNumber" 
                                           th:field="*{phoneNumber}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" 
                                         th:errors="*{phoneNumber}">Phone number error</div>
                                </div>
                            </div>
                            
                            <!-- Work Information -->
                            <div class="col-md-6">
                                <h5 class="mb-3">Work Information</h5>
                                
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department *</label>
                                    <input type="text" class="form-control" id="department" 
                                           th:field="*{department}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" 
                                         th:errors="*{department}">Department error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="position" class="form-label">Position *</label>
                                    <input type="text" class="form-control" id="position" 
                                           th:field="*{position}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('position')}" 
                                         th:errors="*{position}">Position error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="hireDate" class="form-label">Hire Date *</label>
                                    <input type="date" class="form-control" id="hireDate" 
                                           th:field="*{hireDate}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('hireDate')}" 
                                         th:errors="*{hireDate}">Hire date error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="salary" class="form-label">Salary *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="salary" 
                                               th:field="*{salary}" step="0.01" min="0" required>
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" 
                                         th:errors="*{salary}">Salary error</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="status : ${statuses}" 
                                                th:value="${status}" 
                                                th:text="${status.displayName}">Status</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <a href="/employees" class="btn btn-secondary">
                                        <i class="fas fa-times me-2"></i>
                                        Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>
                                        <span th:text="${employee.id != null ? 'Update' : 'Save'} + ' Employee'">Save Employee</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: scripts}">
        <script th:fragment="scripts">
            // Form validation
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
            
            // Auto-format phone number
            document.getElementById('phoneNumber').addEventListener('input', function(e) {
                var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] : !x[3] ? x[1] + '-' + x[2] : x[1] + '-' + x[2] + '-' + x[3];
            });
            
            // Auto-format salary
            document.getElementById('salary').addEventListener('blur', function(e) {
                var value = parseFloat(e.target.value);
                if (!isNaN(value)) {
                    e.target.value = value.toFixed(2);
                }
            });
        </script>
    </div>
</body>
</html>
